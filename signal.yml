# *序号符号中变化的数字
serials:
  single:
    - --
  # !多符号匹配用空格分开,顺序不能错(数量不限),数字1-20以默认添加
  multiple:
    - 一 二 三 四 五 六 七 八 九 十 十一 十二 十三 十四 十五 十六 十七 十八 十九 二十
    - I II III IV V VI VII VIII IX X XIXII XIII XIV XV XVI XVII XVIII XIX XX
# *匹配序号符号的字符串,{}代表上面的serial,如{}、匹配一、与1、与I、(')','.'符号前应加)
seqSentence:
  # 一)二)三)四)...
  - "{}\\)"
  # (1)(2)(3)...
  - "\\({}\\)"
  - "{}、"
  # 1.2.3.4....
  - "{}\\."
  - "第{}章"
  - "（{}）"
  - "{}）"
